<!DOCTYPE html> 

<html lang="en"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/123.png') }}">
    
    

  

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" 

          content="width=device-width, initial-scale=1.0"> 

    <title>Snapcart Payment-Page</title> 

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

</head> 

  

<body> 

    <div class="container"> 

  

        <form action="#"> 

  

            <div class="row"> 

  

                <div class="col"> 

                    <h3 class="title"> 

                        Billing Address 

                    </h3> 

  

                    <div class="inputBox"> 

                        <label for="name"> 

                              Full Name: 

                          </label> 


                        <input type="text" id="name" 

                               placeholder="Enter your full name" 

                               required> 

                    </div> 

  

                    <div class="inputBox"> 

                        <label for="email"> 

                              Email: 

                          </label> 

                        <input type="text" id="email" 

                               placeholder="Enter email address" 

                               required> 

                    </div> 

  

                    <div class="inputBox"> 

                        <label for="address"> 

                              Address: 

                          </label> 

                        <input type="text" id="address" 

                               placeholder="Enter address" 

                               required> 

                    </div> 

  

                    <div class="inputBox"> 

                        <label for="city"> 

                              City: 

                          </label> 

                        <input type="text" id="city" 

                               placeholder="Enter city" 

                               required> 

                    </div> 

  

                    <div class="flex"> 

  

                        <div class="inputBox"> 

                            <label for="state"> 

                                  State: 

                              </label> 

                            <input type="text" id="state" 

                                   placeholder="Enter state" 

                                   required> 

                        </div> 

  

                        <div class="inputBox"> 

                            <label for="zip"> 

                                  Zip Code: 

                              </label> 

                            <input type="number" id="zip" 

                                   placeholder="123 456" 

                                   required> 

                        </div> 

  

                    </div> 

  

                </div> 
                <div class="col"> 

                    <h3 class="title">Payment</h3> 

                <div class="inputBox"> 

                    <label for="name"> 

                         Cash On Delivey only Available

                      </label> <br>
                      
               <a href="/odering confirm" class="submit_btn">Proceed to payment</a>

               <script src="{{ url_for('static', filename='main.js') }}"></script>
               </form>
            </div> <br><br>
            <img src="{{ url_for('static', filename='img/paymenticon2.png') }}">
</body> 
</html>
